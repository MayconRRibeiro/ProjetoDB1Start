<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="en">


<h:head>
	<title>Cadastrar Novo Tipo</title>
	<link rel="stylesheet" type="text/css" href="bootstrap2.css" />
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</h:head>
<h:body>
	<h:form>
		<div class="col-6Tipo">
			<h:outputLabel value="CADASTRAR NOVO TIPO DE AVALIAÇÃO" />
		</div>
		<div class="col-6"></div>
		<div class="col-4">
			<h:outputLabel value="NOME:" for="campo-nomeTipo" class="col-2Tipo" />
			<h:inputText value="" id="campoTipo" class="col-4Tipo2" />
			<h:outputLabel value="PRAZO:" for="campo-prazoTipo"
				class="col-2Tipo1" />
			<h:inputText value="" id="prazoTipo" class="col-4Tipo3" />
			<h:commandButton class="btn btn-danger6" value="SALVAR"
				id="botaoTipo2"/>
		</div>
		<div class="col-6"></div>
		<div class="col-6">
			<h:outputLabel value="CRITÉRIOS OBRIGATÓRIOS" class="col-6Cr" />
			<h:outputLabel value="CRITÉRIOS OPCIONAIS" class="col-6Co" />
		</div>
		<div class="col-6TipoC">
			<h:commandButton class="btn btn-danger8" value="INCLUIR"
				id="botaoAva2" />
			<h:commandButton class="btn btn-danger7" value="INCLUIR"
				id="botaoAva" />
		</div>

	</h:form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</h:body>
</html>
