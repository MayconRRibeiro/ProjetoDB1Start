
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html" lang="en" template="menu.xhtml">
	<ui:define name="corpo">

		<h:form>
			<div class="content-wrapper" id="div-corpo">
				<div class="rowAva">
					<h:outputLabel value="AVALIADORES" />
				</div>
				<div class="col-6">
					<h:commandButton class="btn btn-danger5" value="INCLUIR"
						id="botaoAva" action="avaliadorCadastro.xhtml" />
				</div>
				<h:form>
					<b:dataTable value="#{carPool.carPool}" var="car">
						<b:dataTableColumn value="#{car.brand}" />
						<b:dataTableColumn value="#{car.type}" />
						<b:dataTableColumn value="#{car.color}" />
						<b:dataTableColumn value="#{car.year}" order="asc" />
						<b:dataTableColumn value="#{car.price}" />
						<b:dataTableColumn value="#{car.enginePower}"
							label="Engine Power (hp)" />
					</b:dataTable>
				</h:form>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
