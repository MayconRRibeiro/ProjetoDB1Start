<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>BootsFaces Basic Page</title>
</h:head>
<h:body>

	<h:form>

			<h:commandButton class="btn" value="Filtrar"
				action="#{avaliadorBean.listarAvaliador}" />
			<h:form>
				<b:dataTable value="#{avaliadorBean.list}" var="car" select="true"
					selectionMode="single" onorder="console.log('order');"
					onpage="console.log('page');" onsearch="console.log('search');">
					<b:dataTableColumn value="#{car.id}" />
					<b:dataTableColumn value="#{car.nome}" />
					<b:dataTableColumn value="#{car.email}" />
				</b:dataTable>
			</h:form>

	</h:form>
</h:body>
</html>
