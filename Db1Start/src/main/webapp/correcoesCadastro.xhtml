<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="menuAvaliador.xhtml">
	<ui:define name="corpo">
		<h:form>
			<div class="card mb-3">
				<div class="card-header">
					<i class="fa fa-table"></i> Avaliações
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<h:panelGroup rendered="#{provaBean.mostrar}">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true"></span>
									</button>
									<h4 class="modal-title" id="modalLabel">Correção de
										avaliações</h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<h:outputLabel value="Candidato" for="campo-candidato" />
										<br />
										<h:inputText id="campo-candidato" disabled="true"
											value="#{provaBean.prova.candidato.nome}" required="true"
											label="Candidato" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Avaliador" for="campo-avaliador" />
										<br />
										<h:inputText id="campo-avaliador" disabled="true"
											value="#{provaBean.prova.avaliador.nome}" required="true"
											label="avaliador" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Tipo Avaliação"
											for="campo-tipoavaliacao" />
										<br />
										<h:inputText id="campo-tipoavaliacao" disabled="true"
											value="#{provaBean.prova.tipoAvaliacao.nome}" required="true"
											label="Tipo Avaliacao" />
									</div>
									<div class="form-group ">
										<h:outputLabel value="Data Correção" for="campo-dataCorrecao" />
										<br />
										<h:inputText id="campo-dataCorrecao"
											value="#{provaBean.prova.dataCorrecao}" required="true"
											label="Data Correção">
										<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:inputText>
									</div>
									<div class="form-group">
										<h:outputLabel value="Pontos Forte" for="campo-pf1" />
										<br />
										<h:inputTextarea id="campo-pf1"
											value="#{provaBean.prova.pontosFortes}" required="true"
											label="Pontos Forte" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Pontos Fracos" for="campo-pf2" />
										<br />
										<h:inputTextarea id="campo-pf2"
											value="#{provaBean.prova.pontosFracos}" required="true"
											label="Pontos Fraco" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Parecer" for="campo-parecer" />
										<br />
										<h:inputTextarea id="campo-parecer"
											value="#{provaBean.prova.parecer}" required="true"
											label="Parecer" />
									</div>
								</div>

								<div class="modal-footer">
									<h:commandButton value="Salvar" action="#{provaBean.salvar}"
										class="btn btn-success" />


									<h:commandButton value="close" class="btn btn-secondary"
										data-dismiss="modal" action="#{provaBean.setMostrar(false)}"
										immediate="true" />
								</div>
							</div>
						</h:panelGroup>
						<br />
						<h:commandButton value="Incluir" class="btn btn-danger"
							action="#{provaBean.setMostrar(true)}" />
						<h:dataTable id="dataTable" value="#{provaBean.list}" var="item"
							class="table table-bordered table-striped table-hover"
							width="100%" cellspacing="0">
							<h:column>
								<f:facet name="header">Candidato</f:facet>
								<h:outputLabel value="#{item.candidato.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Data Correção</f:facet>
								<h:outputLabel value="#{item.dataAvaliacao}" />
							</h:column>
							<h:column>
								<f:facet name="header">Tipo Avaliacao</f:facet>
								<h:outputLabel value="#{item.tipoAvaliacao.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Avaliador</f:facet>
								<h:outputLabel value="#{item.avaliador.nome}" />
							</h:column>
							<h:column>
								<h:commandLink action="#{provaBean.editarCorreções(item)}"
									immediate="true">
									<h:graphicImage library="imagem" name="acessar.jpg"
										alt="Remover" title="Remover" />
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
