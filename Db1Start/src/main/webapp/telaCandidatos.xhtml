<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" lang="en" xml:lang="en">
<h:head>
	<title>Cadastro Candidato</title>
	<link rel="stylesheet" type="text/css" href="bootstrap2.css" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<script src="js/jquery-latest.js"></script>
	<script src="js/jquery.tablesorter.min.js"></script>

</h:head>
<h:body>
	<h:form>
		<div class="row123">
			<h:outputLabel value="CADASTRAR NOVO AVALIADOR" />
		</div>
		
		<div class="col-6">
			<h:outputLabel value="NOME:" for="campo-nome" class="col-2Cand1" />
			<h:inputText value="" id="campoCand" class="col-4Cand" />
		</div>
		<div class="col-6">
			<h:outputLabel value="EMAIL:" for="campo-email" class="col-2Cand2" />
			<h:inputText value="" id="campoCand3" class="col-4Cand3" />

		</div>
		<div class="col-6">
			<h:outputLabel value="CELULAR:" for="campo-celular" class="col-2Cand3" />
			<h:inputText value="" id="campoCand2" class="col-4Cand2" />
		</div>
		
		<div class="col-6">
			<h:outputLabel value="OBS:" for="campo-celular" class="col-2Cand4" />
			<h:inputText value="" id="campoCand4" class="col-4Cand4" />
		</div>
		

		<div class="col-6">
			<h:commandButton class="btn btn-danger55" value="SALVAR"
				id="botaoCand" />
		</div>




	</h:form>
</h:body>
</html>
