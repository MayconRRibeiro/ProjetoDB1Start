<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" lang="en" xml:lang="en">
<h:head>
	<title>CANDIDATOS</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</h:head>
<h:body>
	<div>
		<h2>CADASTRAR NOVO CANDIDATO</h2>
	</div>
	<h:form>
		<strong id="candidatoCampo">NOME:</strong>
		<h:inputText id="campo-candidato-nome" />
		<div>

			<strong id="candidatoCampo">CELULAR:</strong>
			<h:inputText id="campo-candidato-celular" />
		</div>
		<div>

			<strong id="candidatoCampo">EMAIL:</strong>
			<h:inputText id="campo-candidato-email" />
		</div>
		<div>

			<strong id="candidatoCampo">OBS:</strong>
			<h:inputText id="campoInferno" />
		</div>

		<section id="button">
			<button type="button" class="btn btn-danger32">
				<span id="salvar" style="color: red;">SALVAR</span><span
					class="glyphicon glyphicon-floppy-disk" id="botao"
					style="color: red;"></span>
			</button>
		</section>

	</h:form>
</h:body>
</html>
