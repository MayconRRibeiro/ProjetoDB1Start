<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="menuRh.xhtml">
	<link rel="stylesheet" type="text/css" href="bootstrap2.css" />

	<ui:define name="corpo">
		<h:form>
			<div class="col-6Tipo">
				<h:outputLabel class="titulo"
					value="Cadastrar Novo Tipo de Avaliação" />
			</div>
			<div class="row">
				<div class="col-xl-4 col-sm-2 mb-1">
					<div class="col-11">
						<h:outputLabel value="Nome:" for="campo-nome" class="col-2Tipo" />
						<h:inputText value="#{tipoAvaliacaoBean.tipoAvaliacao.nome}"
							id="campo-nome" class="col-4Tipo2" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-4 col-sm-6 mb-3">
					<div class="col-12">
						<h:outputLabel value="Prazo:" for="campo-prazo" class="col-2Tipo1" />
						<h:inputText value="#{tipoAvaliacaoBean.tipoAvaliacao.prazo}"
							id="campo-prazo" class="col-4Tipo3" />
					</div>
					<div>
						<h:commandButton class="btn btn-danger6" value="SALVAR"
							id="botaoTipo2" action="#{tipoAvaliacaoBean.salvar}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-8 col-sm-2 mb-1">
					<div class="col-11">
						<h:outputLabel value="Critérios Obrigatórios" class="col-6Cr" />
						<h:outputLabel value="Critérios Opcionais" class="col-6Co" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-8 col-sm-2 mb-1">
						<div class="col-6TipoC">
							<h:commandButton class="btn btn-danger8" value="Incluir"
								id="botaoAva2" />
							<h:commandButton class="btn btn-danger7" value="Incluir"
								id="botaoAva" />
						</div>
					</div>
				</div>
		</h:form>
	</ui:define>

</ui:composition>
