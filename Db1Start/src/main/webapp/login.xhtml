<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" lang="en">
<head>
	<title>Sistema de Avaliação DB1</title>
	<link rel="stylesheet" href="css/particles.css" />
	<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/img/favicon.ico" />
</head>
<body>
	<div id="particles-js">
		<div id="login">
			<h:form>
				<div class="header">
					<img src="img/logo-preto.png" width="45%" height="45%" />
				</div>
				<div>
					<h:outputLabel value="Usuário" for="campo-email" />
					<br />
					<h:inputText class="form-control" required="true" label="Usuário"
						pt:placeholder="Informe o usuário"
						value="#{autenticacaoBean.usuario.email}" id="campo-email" />
					<h:message for="campo-email" style="color:red" />

				</div>

				<div>
					<h:outputLabel value="Senha" for="campo-senha" />
					<br />
					<h:inputSecret class="form-control" required="true" label="Senha"
						pt:placeholder="Informe a senha"
						value="#{autenticacaoBean.usuario.senha}" id="campo-senha" />
					<h:message for="campo-senha" style="color:red" />
				</div>
				<h:commandButton value="Entrar" class="btn btn-danger btn-block"
					action="#{autenticacaoBean.autenticar}" />

			</h:form>
		</div>
	</div>


	<script type="text/javascript" src="js/particles.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
