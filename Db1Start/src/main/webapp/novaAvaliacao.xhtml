<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="menuRh.xhtml">
	<ui:define name="corpo">

		<h:form>
				<div class="col-6Tipo">
					<h:outputLabel class="titulo" value="Nova Avaliação" />
				</div>
				<div class="col-6">
					<h:outputLabel value="Candidato:" for="campo-candidato"
						class="col-2AvaT" />
					<h:inputText id="campo-email" required="true" class="col-6NovaAva1" />
					<h:inputText id="campo-candidato" required="true" />
				</div>
				<div class="col-6">
					<h:outputLabel value="Tipo Prova:" for="campo-email"
						class="col-2AvaT" />
					<h:inputText id="campo-prova" required="true" class="col-6NovaAva2" />
				</div>
				<div class="col-6">
					<h:outputLabel value="Avaliador:" for="campo-email"
						class="col-2AvaT" />
					<h:inputText id="campo-avaliador" required="true"
						class="col-6NovaAva3" />
				</div>
				<div class="col-6NovaAva4">
					<h:outputLabel value="Arquivo:" for="campo-arquivo" />
					<h:inputFile id="campo-arquivo" value="#{arquivoBean.arquivoUpado}"
						required="true" label="Arquivo"
						requiredMessage="Arquivo não selecionado!!" />
					<h:message for="campo-arquivo" style="color:red" />
				</div>
				<div>
					<h:commandButton value="Salvar" action="#{arquivoBean.importa}"
						class="btn btn-danger13" />
				</div>
		</h:form>
	</ui:define>

</ui:composition>
